<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Management - {{ title }}</title>

    <style>
        :root{
            --bg: #0f172a;
            --card: #111827;
            --accent: #38bdf8;
            --muted:#9ca3af;
            --danger:#ef4444;
        }

        body {
            margin:0;
            font-family: Inter, Arial, sans-serif;
            background: var(--bg);
            color:#e5e7eb;
        }

        /* ---------- NAVBAR ---------- */
        .navbar {
            background: #020617;
            color: #fff;
            padding: 12px 20px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            border-bottom:1px solid #1e293b;
        }

        .navbar .left {
            display:flex;
            align-items:center;
            gap:14px;
        }

        .navbar img.logo {
            height:36px;
        }

        .navbar nav a {
            color:#e5e7eb;
            text-decoration:none;
            margin-left:16px;
            font-weight:600;
            font-size:15px;
        }

        .navbar nav a:hover {
            color: var(--accent);
        }

        .container {
            max-width:1100px;
            margin:28px auto;
            padding:0 16px;
        }

        h1,h2 {
            margin:8px 0 18px;
            color:#e5e7eb;
        }

        /* ---------- BUTTONS ---------- */
        .btn {
            background: var(--accent);
            color: #020617;
            padding:8px 14px;
            border-radius:8px;
            border: none;
            cursor:pointer;
            text-decoration:none;
            display:inline-block;
            font-weight:700;
        }

        .btn:hover {
            opacity:0.9;
        }

        .btn-del {
            background: var(--danger);
            color:#fff;
            padding:6px 12px;
            border-radius:8px;
            text-decoration:none;
            font-weight:600;
        }

        /* ---------- CARDS ---------- */
        .event-list {
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap:18px;
        }

        .event-card {
            background: var(--card);
            border-radius:12px;
            padding:14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.5);
        }

        .event-card img {
            width:100%;
            height:160px;
            object-fit:cover;
            border-radius:8px;
        }

        .event-card .meta {
            margin-top:12px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            gap:8px;
        }

        /* ---------- FORM ---------- */
        input, select, textarea {
            width:100%;
            padding:10px;
            border-radius:8px;
            border:1px solid #1e293b;
            margin-top:8px;
            font-size:14px;
            background:#020617;
            color:#e5e7eb;
        }

        label {
            font-weight:600;
            font-size:14px;
            margin-top:10px;
            display:block;
            color:var(--muted);
        }

        .error {
            color: var(--danger);
            margin-top:8px;
            font-weight:600;
        }

        .center-box {
            max-width:420px;
            margin:30px auto;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="left">
        <a href="/">
            <img src="/static/logoo.png" class="logo" alt="logo">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="/all-events">All Events</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>
    </div>

    <div>
        <a class="btn" href="/admin">Admin</a>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
